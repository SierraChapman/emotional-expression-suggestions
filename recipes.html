    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <header class="jumbotron">
        <h1 class="display-4"> <span style="color:blue">L.</span><span style="color:red">I.</span></span><span style="color:yellowgreen">F.</span><span style="color:orange">E.</span></h1>
        <h4><span style= "color:blue">L</span><span style="color:white">iving</span> <span style="color:red">I</span><span style="color:white">nside </span><span style="color:white"></span><span style= "color:yellowgreen">F</span><span style="color:white">or <span style="color:orange">E</span><span style="color:white">ver</h4>

</head>
<body>

    <div class="container">

    <form>
        <div class="form-group">
            <label for="recipe-search-input">Have an idea of what you want to make? Search here:</label>
            <input type="text" class="form-control" id="recipe-search-input" placeholder="search">
        </div>
        <div class="form-group">
            <label for="ingredient-search-input">Have some ingredients you want to use? List them here:</label>
            <input type="text" class="form-control" id="ingredient-search-input" placeholder="ingredient 1, ingredient 2">
        </div>
        <button type="submit" id="search-recipe-btn" class="pulse btn wow animated">Search</button>
    </form>

    <p>OR</p>

    <button id="random-recipe-btn" class="pulse btn wow animated">Show me a random recipe</button>

    <div id="recipe-previews"></div>

    <div id="recipe-display"></div>


    <!--Import jQuery before materialize.js-->
    <script defer src="script.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
