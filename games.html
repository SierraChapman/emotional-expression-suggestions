<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
    
    <header class="jumbotron">
        
        <h1> <span style="color:blue">L.</span><span style="color:red">I.</span></span><span style="color:yellowgreen">F.</span><span style="color:orange">E.</span></h1>
        <h4><span style= "color:blue">L</span><span style="color:white">iving</span> <span style="color:red">I</span><span style="color:white">nside </span><span style="color:white"></span><span style= "color:yellowgreen">F</span><span style="color:white">or <span style="color:orange">E</span><span style="color:white">ver</h4>

        <h5 style= color:white>Sometimes you just need options other than cereal <i class="fas fa-grin-wink" style="color:yellow"></i></h5>
        
      </header>

</head>
<body>
    <h1>Games</h1>
    <form>
        <input type = "text" placeholder = "Title" id = "title">
        <p>Dates</p>
        <input type = "text" placeholder = "From (yyyy-mm-dd)" id = "firstDate">
        <input type = "text" placeholder = "To (yyyy-mm-dd)" id = "secondDate">
        <br>
        <select id="genre" name="genres">
                <option value="Genre">Genre</option>
                <option value="None">None</option>
                <option value="Action">Action</option>
                <option value="Shooter">Shooter</option>
                <option value="Adventure">Adventure</option>
                <option value="RPG">RPG</option>
        </select>
        <select id="searchBy" name="searchBy">
                <option value="Relevance">Relevance</option>
                <option value="Alphabetically(A-Z)">Alphabetically(A-Z)</option>
                <option value="Alphabetically(Z-A)">Alphabetically(Z-A)</option>
                <option value="Release Date(new-old)">Release Date(new-old)</option>
                <option value="Release Date(old-new)">Release Date(old-new)</option>
                <option value="Rating">Rating</option>
        </select>
        <input type = "text" placeholder = "# of Results(max = 40)" id = "resultsNum">
        <button type="submit" id = "gameSearch"><i class="fa fa-search"></i></button>
    </form>
    <div id = "results"></div>
    <script defer src="game-script.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>

            <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    
          
</body>
</html>
